<html>
    <head>
        <title>Dashbboard</title>
    </head>
    <body>
        <div id="main">
            <iframe
                id="frame1"
                src="https://www.foreca.fi/Finland/Kontiolahti/Kylmaoja/details#content"
                width="400px"
                height="900px"
                frameborder="0"
                noresize=yes frameborder=0 marginheight=0 marginwidth=0
            ></iframe>

            <iframe
            src="https://www.foreca.fi/Finland/Kontiolahti/Kylmaoja#inline-banner-mobi-1"
                width="600px"
                height="900px"
                frameborder="0"
                noresize=yes frameborder=0 marginheight=0 marginwidth=0
            ></iframe>

            <iframe
            src="https://www.sahkoa.io/"
                width="400px"
                height="900px"
                frameborder="0"
                noresize=yes frameborder=0 marginheight=0 marginwidth=0
            ></iframe>

            <div id="info">
            <span id="current_date"></span>
            <span id="current_time"></span>
            <span id="reload_time"></span>
            </div>
        </div>
    </body>
    <script>
        var current_time = document.getElementById('current_time');
        var date = new Date();
        current_time.innerHTML = date.toLocaleTimeString('fi-FI');
        var current_date = document.getElementById('current_date');
        current_date.innerHTML = date.toLocaleDateString('fi-FI');
        var reload_time = document.getElementById('reload_time');

        var info = document.getElementById('info');
        info.addEventListener('click', function() {
            window.location.reload();
        });
        const reloadTime = new Date();
        reloadTime.setTime(reloadTime.getTime() + 1000 * 60 * 5);
        setInterval(function() {
            if (new Date() > reloadTime) {
                window.location.reload();
            }
            reload_time.innerHTML = Math.floor((reloadTime - new Date()) / 1000) + 's';
        }, 1000);
    </script>
    <style>
        #main {
            display: flex;
        }
        #info {
            display: flex;
            flex-direction: column;
            align-items: center;

            position: fixed;
            top: 0;
            right: 0;
            width: 100px;
            height: 60px;
            background-color: #f0f0f0;

            z-index: 9999;
        }
    </style>
</html>
